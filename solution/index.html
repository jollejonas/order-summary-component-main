<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="order-summary">
    <header>
      <img src="images/illustration-hero.svg" alt="person dancing to music">
      <h1>Order Summary</h1>
    </header>

    <main>
      
      <p class="info">You can now listen to millions of <br>
        songs, audiobooks, and podcasts on <br>
        any device anywhere you like!
      </p>

      <div class="subscribe">
        <img src="./images/icon-music.svg" alt="node">
        <div class="two">
          <p class="bold">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="button-box">
        <a href="#"><div class="button" id="proceed"><p>Proceed to Payment</p></div></a>
        <a href="#">  <div class="button" id="cancel"><p>Cancel Order</p></div></a>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="jollejonas.github.io">Jonas Jensen</a>.
  </div>

</body>

</html>
